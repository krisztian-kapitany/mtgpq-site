<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MTGPQ cards</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
</head>

<body>
	<div class="container-fluid" ng-controller="mainController">
	<h1>MTGPQ cards</h1>
	  <form>
		<div class="form-group">
		  <div class="input-group">
			<div class="input-group-addon"><i class="fa fa-search"></i></div>
			<input type="text" class="form-control" placeholder="Filter" ng-model="searchCards">
		  </div>      
		</div>
	  </form>

		<div class="cardTable">
			<div class="cardWrapper" ng-repeat="card in cards | orderBy:sortType:sortReverse | filter:searchCards">
				<div class="cardArt" ng-click="toggleActive(card.id)">
						<img ng-src="./img/{{card.deck}}/{{card.title}}.jpg" />
				</div>
				<div class="cardDetail" ng-show="activeCard == card.id">
						<ul>
							<li ng-repeat="(key, value) in card">
								{{key}}: {{value}}
							</li>
						</ul>
				</div>
			</div>
		</div>

	</div>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

  <script src="app.js"></script>

</body>
</html>
